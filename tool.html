<div class="card">
  <div class="top-section">
    <div class="border"></div>
    <div class="icons">
      <div class="logo">
        <img id="ctiTool" class="topsvg" src="/img/CTI.svg" width="30" height="30" alt="CTI" />
        <div id="audioDevices" style=" display: flex; gap: 2px; align-items: center;">
          <div class="device-icon" title="Microphone Array (Realtek Audio)">
            <img src="/img/microphone.png" height="20" width="20" alt="Mic">
          </div>
          <div class="device-icon" title="Speakers/Headphones (Realtek Audio)">
            <img src="/img/speaker.png" height="19" width="19" alt="Speaker">
          </div>
        </div>
      </div>



      <img id="logout" style="position: absolute;right: 3px;top: 7px;" src="/img/logout.png" height="19" width="19"
        alt="logout">
      <span style="margin-top: 8px;font-size: 11px;color: rgb(153 146 146);margin-right: 25px;font-weight: 700;"
        id="agentName" class="icon_title">agent <img src="/img/exit_1221866.png" height="19" width="19" alt="Speaker">
      </span>






    </div>

    <div class="icon-section">
      <!-- //icon actions-------------------- -->
    </div>
  </div>

  <div class="bottom-section">
    <div class="statuscard">


      <div class="status-group">
        <div class="status-ribbon" id="agentStatusBar">
          Agent Status <span id="agentStatus">Idle</span>
        </div>

        <div class="status-ribbon" id="extensionStatusBar">
          Extension Status
          <span id="extensionstatus">Idle</span>
        </div>
      </div>



      <div class="status-ribbon" id="srvbar">
        <div id="serviceX"> <span>Service :</span>
          <span id="srviceName">outbound</span>
        </div>
        <div style="display: none;" id="messageInfo">

        </div>
      </div>



    </div>
    <div class="toolBox" id="dialpad" style="display: none;">
      <input type="number" id="dialInput" />
      <div class="buttons">
        <button data-press="1">1</button>
        <button data-press="2">2</button>
        <button data-press="3">3</button>
        <button data-press="4">4</button>
        <button data-press="5">5</button>
        <button data-press="6">6</button>
        <button data-press="7">7</button>
        <button data-press="8">8</button>
        <button data-press="9">9</button>
        <button id="clearBtn" style="padding: 0px;" data-clear>
          <img src="/img/clear.png" class="svgx svgx2" alt="clear" />
        </button>
        <button data-press="0">0</button>
        <button id="callBtn" style="padding: 0px;" data-call>
          <img src="/img/Call.png" class="svgx svgx2" alt="call" />
        </button>
      </div>

    </div>

    <div class="toolBox" id="BreakContainer" style="display: none;">

      <div id="breakStatus" style="display: none;" class="breakStatus">
        <div id="break_title_id" class="message">Agent is on a Break!</div>
        <div class="breaksvg">
          <img id="breakIMG" src="/img/BreakBig.png" class="Breaksvg" alt="break" />
        </div>
        <div class="unbreak">
          <input id="agentpassword" placeholder="enter password" type="password">
          <button id="unbreakBtn">unbreak</button>
        </div>

      </div>

      <div id="breakList" style="display: flex;" class="Breakcard">
        <div class="message">Select Break Type</div>
        <ul class="list" style="--hover-storke:#fff; --hover-color:#fff">
          <li data-break="Lunch" data-img="lunch.png" class="element" style="--color:#5353ff">
            <label for="rename">
              <input type="radio" id="rename" name="filed" checked="" />
              <img src="/img/lunch.png" height="19px" width="19px" alt="" class="svgx2">
              Lunch</label>
          </li>
          <div class="separator"></div>
          <li data-break="Tea" data-img="BreakBig.png" class="element" style="--color:#5353ff">
            <label class="label" for="addmember">
              <input type="radio" id="addmember" name="filed" />
              <img src="/img/BreakBig.png" alt="" height="19px" width="19px">
              Tea</label>
          </li>
          <div class="separator"></div>
          <li data-break="Meeting" data-img="meet.png" class="element" style="--color:#5353ff">
            <label for="settings">
              <input type="radio" id="settings" name="filed" />
              <img src="/img/meet.png" alt="" height="19px" width="19px">
              Meeting</label>
          </li>
          <div class="separator"></div>
          <li data-break="Bio Break" data-img="bioBreak.png" class="element" style="--color:#5353ff">
            <label for="delete">
              <input type="radio" id="delete" name="filed" />
              <img src="/img/bioBreak.png" alt="" height="19px" width="19px">
              Bio Break</label>
          </li>
          <div id="breakDoneBtn" class="doneBtn">

            done</div>

        </ul>
      </div>
    </div>
    <div id="statusCard" style="display: none;">

      <img id="statusSvg" src="" alt="">
      <span id="callStatus">calling</span>

    </div>
    <!-- 003 bottom container -->
    <div id="transferSection" class="toolBox" style="display: none;">
      <div class="form-group">

        <select class="form-control form-control-sm" id="transfer_type">
          <option value="">Select Type</option>
        </select>
      </div>

      <div class="form-group" id="service_group" style="display: none;">

        <select class="form-control form-control-sm" id="service_option">
          <option value="">Select Service</option>
        </select>
      </div>

      <div class="form-group" id="agent_group" style="display: none;">
        <select class="form-control form-control-sm" id="agent_option">
          <option value="">Select Agent</option>
        </select>
      </div>
      <div class="form-group" id="extension_group" style="display: none;">
        <input type="text" id="transfer_extension" placeholder="Enter Extension" class="form-control form-control-sm">
      </div>

      <div style="text-align: center; margin-top: 10px;">
        <button id="transfer_btn" class="doneBtn">Transfer</button>
      </div>
    </div>
    <div id="disposeSection" class="toolBox" style="display: none;">
      <div class="form-group">
        <select class="form-control form-control-sm" id="dispose_disp1">
          <option value="">Select Disposition 1</option>
        </select>
      </div>

      <div class="form-group" id="dispose_disp2_group" style="display: none;">
        <select class="form-control form-control-sm" id="dispose_disp2">
          <option value="">Select Disposition 2</option>
        </select>
      </div>

      <div class="form-group" id="dispose_disp3_group" style="display: none;">
        <select class="form-control form-control-sm" id="dispose_disp3">
          <option value="">Select Disposition 3</option>
        </select>
      </div>

      <div class="form-group" id="dispose_callback_group" style="display: none;">
        <input type="datetime-local" id="dispose_callback_time" placeholder="Callback Time"
          class="form-control form-control-sm">
      </div>

      <div class="form-group" id="dispose_remarks_group">
        <textarea id="dispose_remarks" placeholder="Call Remarks" class="form-control form-control-sm"></textarea>
      </div>

      <div style="text-align: center; margin-top: 10px;display: flex;justify-content: center;">
        <button id="dispose_submit_btn" class="doneBtn">Submit</button>
        <button id="dispose_redial_btn" class="doneBtn" style="margin-left: 10px;">Redial</button>
      </div>
    </div>


    <!-- <iframe id="iframex" src="" style="border:1px solid #ccc;visibility: hidden;position: absolute;"></iframe> -->

  </div>

</div>
